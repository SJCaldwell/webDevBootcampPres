                        # HTML 

                    - Hyper Text Markup Language
                    - Used to structure content for web browsers
                    - Stored in plaintext .html files
                    </textarea>
                </section>
                <section data-markdown>
                        <script type="text/template">
                        ```HTML
                        <!DOCTYPE HTML>
                        <html>
                            <head>
                                <title>News Story</title>
                            </head>

                                <h1>Local Men Teach JavaScript, Ruin Everything</h1>

                            </body>
                        </html>
                        ```

                        # Structure & content
                        - The tags define *elements*
                        - Defines a hierarchy of relations
                        - Page is made up of elements and their children
                        - For example h1 and p are both children of body
                        - This helps us interpret meaning
                    </textarea>
                </section>

                            Other tags:
                            <b> - Bolds text
                            <img> - Takes a reference to an image as an argument, for 
                            example <img src="saucy_photo.png">
                            <h1>, <h2>, <h3>, etc. Ordered list of headers, from 
                            smallest to largest
                        ```
