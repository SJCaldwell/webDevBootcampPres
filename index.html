                <section data-markdown>
                    <textarea data-template>
                            # Creating elements in d3
                            
                            - d3 gives you the ability to create new elements before binding them to data
                            ```JavaScript
                            d3.select("body")
                              .append("p")
                              .text("New Paragraph")
                            ```
                            - This is called chain syntax 
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                            # Chain syntax

                            - Kind of like using pipes in R. 
                            - Not absolutely necessary, but sooo much prettier
                            - You can do: 

                            ```JavaScript
                            var body = d3.select("body")
                            var p = body.append("p")
                            p.text("New paragraph")
                            ```

                            - But you don't actually want all those variables!                     
                        </textarea>
