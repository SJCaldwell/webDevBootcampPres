                            # So What does D3 Use?
                
                            - HTML: Determines structure of the web page
                            - CSS: Sets the style
                            - JavaScript: Allows interactive updates to the DOM
                            - SVG (Scalable Vector Graphics): Text-based image format
                    </textarea>

                            # Little more on SVG

                            - [Show little snippet of SVG here]
                            - SVG is XML based 
                            - rect, circle, ellipse, line, text, and path are all valid shapes
                            - Your visualizations are made by drawing these shapes and updating them with JavaScript
                    </textarea>

                <section data-markdown>
                    <textarea data-template>
                            # Creating elements in d3
                            
                            - d3 gives you the ability to create new elements before binding them to data
                            ```JavaScript
                            d3.select("body")
                              .append("p")
                              .text("New Paragraph")
                            ```
                            - This is called chain syntax 
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                            # Chain syntax

                            - Kind of like using pipes in R. 
                            - Not absolutely necessary, but sooo much prettier
                            - You can do: 

                            ```JavaScript
                            var body = d3.select("body")
                            var p = body.append("p")
                            p.text("New paragraph")
                            ```

                            - But you don't actually want all those variables!                     
                        </textarea>
